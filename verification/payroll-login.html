<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input::-webkit-input-placeholder {
      color: #a1a1aa;
    }
    input:-moz-placeholder {
      color: #a1a1aa;
    }
    input::-moz-placeholder {
      color: #a1a1aa;
    }
    input:-ms-input-placeholder {
      color: #a1a1aa;
    }
  </style>
</head>
<body class="bg-gray-50 flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo area -->
    <div class="flex justify-center mb-6">
      <!-- Insert your logo URL or inline SVG below -->
      <img
        src=""
        alt="Your Logo"
        id="logo"
        class="h-12 sm:h-16 w-auto object-contain"
      />
    </div>
    
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>

    <form class="mt-8 space-y-6" action="#" method="POST" novalidate>
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Username or Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Forgot your password?</a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Create one</a>
    </p>
  </div>

</body>
</html>
