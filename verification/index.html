<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mysterious Shoppers - Personal Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-8">Mysterious Shoppers - Personal Information</h1>
    <form id="personalForm" enctype="multipart/form-data">
      
      <!-- Personal Information -->
      <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">First Name</label>
          <input type="text" name="first_name" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block mb-1">Last Name</label>
          <input type="text" name="last_name" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block mb-1">Date of Birth</label>
          <input type="date" name="dob" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block mb-1">Gender</label>
          <select name="gender" required class="w-full border rounded-lg p-2">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Contact Information -->
      <h2 class="text-xl font-semibold mt-8 mb-4">Contact Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" name="email" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block mb-1">Phone</label>
          <input type="tel" name="phone" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label class="block mb-1">Country</label>
          <select id="country" name="country" required class="w-full border rounded-lg p-2"></select>
        </div>
        <div>
          <label class="block mb-1">State/Province</label>
          <select id="state" name="state" required class="w-full border rounded-lg p-2"></select>
        </div>
        <div class="col-span-2">
          <label class="block mb-1">City</label>
          <input type="text" name="city" required class="w-full border rounded-lg p-2">
        </div>
      </div>

      <!-- Mailing Address Toggle -->
      <div class="mt-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="differentMailing" class="mr-2">
          Use different mailing address
        </label>
      </div>

      <!-- Mailing Address -->
      <div id="mailingAddress" class="mt-4 hidden">
        <h3 class="text-lg font-semibold mb-2">Mailing Address</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1">Mailing Country</label>
            <select id="mailing_country" name="mailing_country" class="w-full border rounded-lg p-2"></select>
          </div>
          <div>
            <label class="block mb-1">Mailing State/Province</label>
            <select id="mailing_state" name="mailing_state" class="w-full border rounded-lg p-2"></select>
          </div>
          <div class="col-span-2">
            <label class="block mb-1">Mailing City</label>
            <input type="text" name="mailing_city" class="w-full border rounded-lg p-2">
          </div>
        </div>
      </div>

      <!-- Identification -->
      <h2 class="text-xl font-semibold mt-8 mb-4">Identification</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">ID Type</label>
          <select name="id_type" required class="w-full border rounded-lg p-2">
            <option value="">Select ID Type</option>
            <option>Passport</option>
            <option>Driver's License</option>
            <option>National ID</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">ID Number</label>
          <input type="text" name="id_number" required class="w-full border rounded-lg p-2">
        </div>
        <div class="col-span-2">
          <label class="block mb-1">Upload ID (Front)</label>
          <input type="file" name="id_front" required class="w-full border rounded-lg p-2">
        </div>
        <div class="col-span-2">
          <label class="block mb-1">Upload ID (Back)</label>
          <input type="file" name="id_back" required class="w-full border rounded-lg p-2">
        </div>
      </div>

      <!-- Submit -->
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Countries and States Data
    const usaStates = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado"];
    const canadaProvinces = ["Alberta","British Columbia","Manitoba","New Brunswick","Ontario"];
    const countries = ["United States", "Canada", "Nigeria", "United Kingdom"];

    function populateCountries(countrySelectId, stateSelectId) {
      const countrySelect = document.getElementById(countrySelectId);
      const stateSelect = document.getElementById(stateSelectId);
      
      countrySelect.innerHTML = '<option value="">Select Country</option>' + 
        countries.map(c => `<option value="${c}">${c}</option>`).join('');
      
      countrySelect.addEventListener("change", () => {
        let states = [];
        if (countrySelect.value === "United States") states = usaStates;
        else if (countrySelect.value === "Canada") states = canadaProvinces;
        stateSelect.innerHTML = states.length
          ? states.map(s => `<option value="${s}">${s}</option>`).join('')
          : '<option value="">N/A</option>';
      });
    }

    populateCountries("country", "state");
    populateCountries("mailing_country", "mailing_state");

    // Mailing address toggle
    document.getElementById("differentMailing").addEventListener("change", function() {
      document.getElementById("mailingAddress").classList.toggle("hidden", !this.checked);
    });

    // Form submit handler
    document.getElementById("personalForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
